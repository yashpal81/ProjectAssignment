<template>
    <lightning-button label="Add New Task" onclick={handleOpenModal} variant="brand" class="slds-m-bottom_medium"></lightning-button>
    <template if:true={tasks}>
        <lightning-datatable
            key-field="Id"
            data={tasks}
            columns={columns}
            hide-checkbox-column="true">
        </lightning-datatable>
    </template>
    <template if:true={error}>
        <div class="slds-text-color_error">{error}</div>
    </template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading" class="slds-modal__title">Add New Task</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Task Name" value={newTaskName} onchange={handleNameChange}></lightning-input>
                    <lightning-input label="Description" value={newTaskDescription} onchange={handleDescriptionChange}></lightning-input>
                    <lightning-input label="Due Date" type="date" value={newTaskDueDate} onchange={handleDueDateChange}></lightning-input>
                    <lightning-combobox label="Status" value={newTaskStatus} options={statusOptions} onchange={handleStatusChange}></lightning-combobox>
                    <lightning-combobox label="Priority" value={newTaskPriority} options={priorityOptions} onchange={handlePriorityChange}></lightning-combobox>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleCloseModal}></lightning-button>
                    <lightning-button label="Save" variant="brand" onclick={handleSaveTask}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
