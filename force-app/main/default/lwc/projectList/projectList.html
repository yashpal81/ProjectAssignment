<template>
    <template if:true={projects}>
        <lightning-datatable
            key-field="Id"
            data={projects}
            columns={columns}
            hide-checkbox-column="true">
        </lightning-datatable>
    </template>
    <template if:true={error}>
        <div class="slds-text-color_error">{error}</div>
    </template>
</template>
