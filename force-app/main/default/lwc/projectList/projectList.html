<template>
    <lightning-button label="Create Project from Template" onclick={handleOpenTemplateModal} variant="brand" class="slds-m-bottom_medium"></lightning-button>
    <template if:true={projects}>
        <lightning-datatable
            key-field="Id"
            data={projects}
            columns={columns}
            hide-checkbox-column="true">
        </lightning-datatable>
    </template>
    <template if:true={error}>
        <div class="slds-text-color_error">{error}</div>
    </template>
    <template if:true={isTemplateModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading" class="slds-modal__title">Select Template Project</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Project Name" value={newProjectName} onchange={handleNameChange}></lightning-input>
                    <lightning-input type="date" label="Start Date" value={newStartDate} onchange={handleStartDateChange}></lightning-input>
                    <lightning-input type="date" label="End Date" value={newEndDate} onchange={handleEndDateChange}></lightning-input>
                    <lightning-datatable
                        key-field="Id"
                        data={templateProjects}
                        columns={templateColumns}
                        max-row-selection="1"
                        onrowselection={handleTemplateSelection}>
                    </lightning-datatable>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleCloseTemplateModal}></lightning-button>
                    <lightning-button label="Create" variant="brand" onclick={handleCreateFromTemplate} disabled={isCreateDisabled}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
