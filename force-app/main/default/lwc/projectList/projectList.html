<template>
    <lightning-button label="Create Project from Template" onclick={handleOpenTemplateModal} variant="brand" class="slds-m-bottom_medium"></lightning-button>
    <template if:true={projects}>
        <lightning-datatable
            key-field="Id"
            data={projects}
            columns={columns}
            hide-checkbox-column="true">
        </lightning-datatable>
    </template>
    <template if:true={error}>
        <div class="slds-text-color_error">{error}</div>
    </template>
    <template if:true={isTemplateModalOpen}>
        <c-template-project-modal
            template-projects={templateProjects}
            template-columns={templateColumns}
            is-create-disabled={isCreateDisabled}
            selected-template-id={selectedTemplateId}
            new-project-name={newProjectName}
            new-start-date={newStartDate}
            new-end-date={newEndDate}
            oncancel={handleCloseTemplateModal}
            onchange={handleModalChange}
            oncreate={handleModalCreate}
        ></c-template-project-modal>
    </template>
</template>
